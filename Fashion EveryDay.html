<html>
<head>
	<title>Fashion EveryDay</title>
	<link rel="stylesheet" type="text/css" href="Fashion EveryDay.css">
</head>
<body>
	<center>
		<form>
			<table cellspacing="20">
				<tr>
					<th colspan="3"><div class="title"><b>Fashion EveryDay</b></div>
					</th>
				</tr>
				<tr>
					<td><div class="search"><i>Saerch Item You Want To Buy :</i></div></td>
					<td><input type="text" placeholder="Search Item"></td>
				</tr>
				<tr>
					<td><div class="set"><i>Set Your Budget :</i></div></td>
					<td><input type="range"></td>
				</tr>
				<tr>
					<td><div class="select"><i>Select A Company :</i></div></td>
					<td><input type="radio" name="company">Rolex</td>
					<td><input type="radio" name="company">Apple</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="radio" name="company">Sonata</td>
					<td><input type="radio" name="company">Samsung</td>
				</tr>
				<tr>
					<td><div class="quantity"><i>Select A Quantity :</i></div></td>
					<td><input type="checkbox">10</td>
					<td><input type="checkbox">20</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox">30</td>
					<td><input type="checkbox">40</td>
				</tr>
				<tr>
					<td><div class="colour">Select A Colour :</div></td>
					<td><input type="color"></td>
				</tr>
				<tr>
					<td><div class="datetime"><i>Select Date And Time :</i></div></td>
					<td><center>Date :</center><br>
						<input type="date"></td>
					<td><center>Time :</center><br>
						<input type="time"></td>
				</tr>
				<tr>
					<td><div class="payment"><i>Make Payment Here :</i></div></td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<th colspan="3"><input type="submit"></th>
				</tr>
				<tr>
					<th colspan="3"><div class="thankyou"><marquee behavior="alternate" scrollamount="20"><u>THANK YOU</u></marquee></div></th>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
