<html>
<head>
<title>Formatting Tags</title>
</head>
<style>
h1{color:blue;background-color:yellow;font-family:serif;}
h2{color:green;background-color:pink;font-family:cursive;}
h3{color:maroon;background-color:silver;font-family:typewritter;font-size:20px;}
h4{color:white;background-color:black;font-family:fantasy;font-size:40px;}
</style>
<body bgcolor="orange">
<h1><strong><marquee behavior="alternate">HTML</marquee></strong></h1>
<h2><em><marquee>HTML</marquee></em></h2>
<h3><u><marquee direction="up">HTML</marquee></u></h3>
<h4><s><marquee direction="down" behavior="alternate">HTML</marquee></s></h4>
</body>
</html>
