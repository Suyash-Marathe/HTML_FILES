<html>
<html>
<head>
  <title>Form</title>
</head>
<body bgcolor="yellow">
  <form>
    <table cellspacing="10">
      <caption><h2><font color="blue"><b><u>FORM</u></b></font></h2></caption>
    <tr>
      <td>Name :</td>
      <td><input type="text" placeholder="First Name"></td>
      <td><input type="text" placeholder="Middle Name"></td>
      <td><input type="text" placeholder="Last Name"></td>
    </tr>
    <tr>
      <td>Age :</td>
      <td><input type="number" placeholder="Age"</td>
    </tr>
      <tr>
        <td>Mobile Number :</td>
        <td><input type="number" placeholder="Mobile Number"></td>
      </tr>
      <tr>
        <td>Address :</td>
        <td><input type="text" placeholder="Address"</td>
      </tr>
        <tr>
          <td>Date Of Birth :</td>
          <td><input type="date" placeholder="Date Of Birth"></td>
        </tr>
        <tr>
          <td>Gender :</td>
          <td><input type="radio" name="gender">Male</td>
          <td><input type="radio" name="gender">Female</td>
        </tr>
        <tr>
          <td> Favourite Colour :</td>
          <td><input type="color"></td>
        </tr>
        <tr>
          <td>District :</td>
          <td><select>
            <option>Nandurbar</option>
            <option>Jalgoan</option>
            <option>Nashik</option>
            <option>Dhule</option>
          </select></td>
          <td>Taluka :</td>
          <td><select>
            <option>Taloda</option>
            <option>Shahada</option>
          </select></td>
        </tr>
        <tr>
          <td>Owned Cars :</td>
          <td><input type="checkbox">Rolls Royals</td>
          <td><input type="checkbox">Mustang</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="checkbox">Honda</td>
          <td><input type="checkbox">Toyata</td>
        </tr>
        <tr>
          <td colspan="4"><marquee behavior="alternate" scrollamount="22" loop="44"><i>FILL THE FORM CORRECTLY</i></marquee></td>
        </tr>
        <tr>
          <td><input type="submit"></td>
          <td><input type="reset"></td>
        </tr>
        <tr>
          <td colspan="4"><center>&copy Copyright Act</center></td>
        </tr>
        <tr>
          <td colspan="4"><center>All Rights Reserved</center></td>
        </tr>
      </table>
    </form>
</body>
</html>
