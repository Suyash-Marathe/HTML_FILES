<html>
<head>
	<title>Form Tags</title>
	<link rel="stylesheet" type="text/css" href="Form.css">
</head>
<body>
	<form>
		<center>
			<table>
				<caption><div id="caption">Collage Form</div></caption>
				<tr>
					<td><div id="name">Name : </div></td>
					<td><input type="text" placeholder="First Name"></td>
					<td><input type="text" placeholder="Last Name"></td>
				</tr>
				<tr>
					<td><div id="number">Number : </div></td>
					<td><input type="number" placeholder="Mobile Number"></td>
				</tr>
				<tr>
					<td><div id="date">Date Of Birth : </div></td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td><div id="gender">Gender : </div></td>
					<td><input type="radio" name="gender">Male</td>
					<td><input type="radio" name="gender">Female</td>
				</tr>
				<tr>
					<td><div id="class">Class : </div></td>
					<td><select>
						<option>FY BCA</option>
						<option>SY BCA</option>
						<option>TY BCA</option>
					</select></td>
				</tr>
				<tr>
					<td><div id="subject">Subject : </div></td>
					<td><input type="checkbox">Fundamentals Of Computer</td>
					<td><input type="checkbox">Web Design - 1</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox">Programming In C - 1</td>
					<td><input type="checkbox">Fundamentals Of Accounting</td>
				</tr>
				<tr>
					<td><div id="time">Time : </div></td>
					<td><input type="time"></td>
				</tr>
				<tr>
					<td><div id="colour">Favourite Colour : </div></td>
					<td><input type="color"></td>
					<td><input type="range"></td>
				</tr>
				<tr>
					<td><div id="submit"><input type="submit"></div></td>
					<td><div id="reset"><input type="reset"></div></td>
				</tr>
				<tr>
					<th colspan="3"><div id="thankyou"><marquee behavior="alternate"><u>Thank You</u></marquee></div></th>
				</tr>
			</table>
		</center>
	</form>
</body>
</html>
