<html>
<head>
	<title>Heading Style</title>
</head>
<style>
	h1 { font-size: 40; color: white; background-color: black; }
	h2 { font-size: 40; color: white; background-color: black;}
	h3 { font-size: 40; color: white; background-color: black; }
	h4 { font-size: 40; color: white; background-color: black; }
	h5 { font-size: 40; color: white; background-color: black; }
	h6 { font-size: 40; color: white; background-color: black; }
</style>
<body bgcolor="grey">
	<h1><marquee behavior="alternate" scrollamount="10">This Is Heading 1</marquee></h1>
	<h2><marquee behavior="alternate" scrollamount="20">This Is Heading 2</marquee></h2>
	<h3><marquee behavior="alternate" scrollamount="30">This Is Heading 3</marquee></h3>
	<h4><marquee behavior="alternate" scrollamount="40">This Is Heading 4</marquee></h4>
	<h5><marquee behavior="alternate" scrollamount="50">This Is Heading 5</marquee></h5>
	<h6><marquee behavior="alternate" scrollamount="60">This Is Heading 6</marquee></h6>
</body>
</html>
