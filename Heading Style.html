<html>
<head>
<title>Heading Style</title>
</head>
<style>
h1{background-color:yellow;color:red;font-weight:bold;font-decoration:underline;}
h2{line-height:2;background-color:orange;color:blue;font-style:italic;font-family:monospace;}
p{line-height:4;color:blue;background-color:brown;fnot-size:4;}
h4{line-height:6;background-color:purple;color:yellow;font-family:arial;}
h6{line-height:2.4;background-color:black;color:white;font-size:26;font-style:console;}
</style>
<body bgcolor="grey">
<marquee scrollamount="20" width="40%"><h1>This Is Heading 1</h1></marquee>
<marquee scrolldelay="4" height="20%"><h2>This Is Heading 2</h2></marquee>
<marquee direction="up"><p>This Is Paragraph</p></marquee>
<marquee direction="right"><h4><dl><dt>Computer :</dt>
<dd><del>Computer Is A Machine That Takes Input Process It And Give Desired Output</del></dd></h4></marquee>
<h6><marquee behavior="alternate" scrollamount="40">Hyper Text Markup Language</marquee></h6>
</body>
</html>
