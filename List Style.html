<html>
<head>
	<title>List Style</title>
</head>
<style>
	ul
	{
		color:blue; background-color:turquoise; font-family:arial, sans-serif; margin-right:40px;
		list-style-type:square; text-decoration:underline;
	}
</style>
<body bgcolor="silver">
<ul>
	<li><h1>This Is Heading 1</h1></li>
	<li><h2>This Is Heading 2</h2></li>
	<li><h3>This Is Heading 3</h3></li>
</ul>
</body>
</html>
