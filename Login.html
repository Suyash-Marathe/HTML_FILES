<html>
<head>
	<title>Login Box</title>
	<link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
<center>
	<div class="login_form_container">
		<div class="login_form">
			<h2>Login</h2>
			<div class="input_group">
				<i class="fa fa_user"></i>
				<input type="text" plaxceholder="Username" class="input_text" autocomplete="off" />
			</div>
			<div class="input_group">
				<i class="fa fa_user"></i>
				<input type="password" plaxceholder="Password" class="input_text" autocomplete="off" />
			</div>
			<div class="button_group" id="login_button">
				<a>Submit</a>
			</div>
			<a>Forgot Password ?</a>
			<a>Sign Up</a>
		</div>
	</div>
</center>
</body>
</html>
