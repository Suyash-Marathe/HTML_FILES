<html>
<head>
	<title>Navigation Style</title>
</head>
<style>
	.menu{
		list-style-type:square; padding:20px;  font-size:200%; background-color:gold; font-style:italic;
		font-weight:bold;
	}
	.menu li{
		display:inline; margin-right:20px; font-size:200%; background-color:silver;  font-style:italic;
		font-weight:bold;
	}
	.menu a{
		color:blue; background-color:palevioletred; font-family:cursive;font-style:italic;font-weight:bold;
	}
</style>
<body bgcolor="red">
	<nav>
		<ul class="menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
