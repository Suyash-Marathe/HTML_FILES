<html>
<head>
	<title>Paragraph Style</title>
</head>
<style>
	.my-paragraph
	{
		color:red; font-size:20px; background-color:yellow;
	}
	.my-paragraph-2
	{
		color:yellow; font-size:20px; background-color:red;
	}
</style>
<body bgcolor="silver">
	<p class="my-paragraph">This Is The Paragraph With Class.</p>
	<p class="my-paragraph-2">This Is The Paragraph With Another Class.</p>
</body>
</html>
